<section>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2%">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email" email required />

        <!-- Errors -->
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email cannot be empty</mat-error>
        <mat-error>Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Your password" formControlName="password" required minlength="6"/>
        <mat-icon matSuffix (click)="hidePassword=!hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint>Should be 6 characters long</mat-hint>
        <mat-hint align="end">{{loginForm.controls['password'].value.length}}/6</mat-hint>

        <!-- Errors -->
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password cannot be empty</mat-error>
        <mat-error>Password must be atleast 6 chraracters long</mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">submit</button>
    </form>
  </section>
