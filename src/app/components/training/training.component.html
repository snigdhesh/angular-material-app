<mat-tab-group *ngIf="!onGoingTraning">
  <mat-tab label="New exercise">
    <app-new-training (trainingStartedEvent)="onGoingTraning=true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past exercise"> 
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="onGoingTraning" (trainingExitEvent)="onGoingTraning=false"></app-current-training>
